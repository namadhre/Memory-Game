<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Memory Game!</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="body-container">
    <div class="start-container">
      <h1>Welcome to Memory Game !</h1>
      <button id="start-button">Start Game</button>
    </div>
    <div class="success-container">
      <div class="success-wrap-container">
        <h3>Game Over</h3>
        <h2 id="total-score"></h2>
        <h4 id="high-score"></h4>
        <a href="index.html"><button><i class="fa-solid fa-play"></i>Try again</button></a>
      </div>
    </div>
    <div class="main-container">
      <div class="title-container">
        <h1>Memory Game!</h1>
        <div class="board-container">
          <h2 id="moves">Moves: 0</h2>
          <h2 id="score">Score: 0</h2>
          <a href="index.html"><button id="restart-game">Restart</button></a>
        </div>
      </div>
      <div id="game" class="game-container">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
